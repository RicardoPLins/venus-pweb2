<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}" th:with="titulo='Cadastro de Voto do Professor'">
<head>
    <title th:text="${titulo}">Cadastro de Voto do Professor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div layout:fragment="content">
        <form class="form-inline" th:action="@{/professores/processos}" method="POST" th:object="${votoProfessor}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group mx-sm-3 mb-2">
                <label for="voto">Voto:</label>
                <select th:field="*{voto.id}" id="voto" class="form-select mb-2">
                    <option th:each="curso : ${votoItems}" th:value="${voto.id}" th:text="${voto.nome}" />
                </select>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="justificativa">Justificativa:</label>
                <textarea th:field="*{justificativa}" class="form-control mb-2"></textarea>
                <p th:if="${#fields.hasErrors('justificativa')}" th:errorclass="error" th:errors="*{justificativa}" class="alert alert-danger" />
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <input type="submit" value="Salvar Voto" class="btn btn-primary" />
                <a class="btn btn-secondary" th:href="@{/professores/processos}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
