<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}" th:with="titulo='Voto de Processo'">
<head>
    <title th:text="${titulo}">Voto de Processo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div layout:fragment="content">
        <form class="form-inline" th:action="@{/professores/processos}" method="POST" th:object="${processo}">
            <input type="hidden" th:field="*{id}" />
            
            <!-- <div class="form-group mx-sm-3 mb-2">
                <label for="voto">Voto:</label>
                <select id="voto" name="voto" class="form-select mb-2">
                    <option th:each="voto : ${votoItems}" th:value="${voto.id}" th:text="${voto.voto}" />
                </select>
            </div>             -->

            <div class="form-group mx-sm-3 mb-2">
                <label for="tipoDecisao">Voto:</label>
                <select id="tipoDecisao" name="tipoDecisao" class="form-select mb-2">
                    <option th:each="decisao : ${T(br.edu.ifpb.pweb2.venus.model.TipoDecisao).values()}"
                            th:value="${decisao}" th:text="${decisao}" />
                </select>
            </div>
            
            <div class="form-group mx-sm-3 mb-2">
                <label for="justificativa">Justificativa:</label>
                <input th:field="*{justificativa}" value="Texto padrÃ£o da justificativa" class="form-control mb-2"></input>
                <p th:if="${#fields.hasErrors('justificativa')}" th:errorclass="error" th:errors="*{justificativa}" class="alert alert-danger" />
            </div>
            

            <div class="form-group mx-sm-3 mb-2">
                <input type="submit" value="Salvar" class="btn btn-primary" />
                <a class="btn btn-secondary" th:href="@{/professores/processos}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
