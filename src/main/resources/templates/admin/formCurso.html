<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></head>
<body>
  <div id="cabecalho">
    <div></div>
    <h3>CURSOS</h3>
    <h2></h2>
  </div>

  <div class="container">
    <form th:action="@{/admin/cursos/cadastro}" method="GET">
        <button class="btn btn-primary" type="submit">Novo Curso</button>
    </form>

    <div id="main">
      <h2>Salvar curso </h2>

      <div id="form-register">
        <form th:action="@{/admin/cursos}" method="post" th:object="${curso}">

            <input type="hidden" th:field="*{id}"/>
          
            <label for="nome">Nome:</label>
            <input type="text" th:field="*{nome}" id="nome" class="form-control"/>
            <p th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}"></p>
          <button type="submit" class="btn btn-primary"> Salvar </button>
        </form>
        
      </div>
    </div>
  </div>
</body>
</html>
