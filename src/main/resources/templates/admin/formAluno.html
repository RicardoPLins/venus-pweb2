<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}" th:with="titulo='Cadastro de Aluno'">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Aluno</title>
</head>
<body>
    <div layout:fragment="content">
        <form class="form" th:action="@{/admin/alunos}" method="POST" th:object="${aluno}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}"></small>
            </div>
            <div class="form-group">
                <label for="fone">Fone:</label>
                <input type="number" th:field="*{fone}" class="form-control" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('fone')}" th:errorclass="error" th:errors="*{fone}"></small>
            </div>
            <div class="form-group">
                <label for="matricula">Matricula:</label>
                <input type="number" th:field="*{matricula}" class="form-control" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('matricula')}" th:errorclass="error" th:errors="*{matricula}"></small>
            </div>

            <div class="form-group">
            <label for="curso"> Curso: </label>
            <select th:field="*{curso.id}" id="curso" class="form-select mb-2">
                <option th:each="curso : ${cursoItems}" th:value="${curso.id}" th:text="${curso.nome}" />
            </select>
            </div>
            
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" th:field="*{login}" class="form-control" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('login')}" th:errorclass="error" th:errors="*{login}"></small>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" th:field="*{senha}" name="senha" class="form-control" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('senha')}" th:errorclass="error" th:errors="*{senha}"></small>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/admin/alunos}">Cancelar</a>
        </form>
    </div>
</body>
</html>
