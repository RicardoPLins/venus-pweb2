<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <div class="container">


    <div id="main">
        <div>
          <h2>ADICIONAR MEMBROS</h2>
          <table class="table" id="tabela">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Curso</th>
                <th>Add</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="professor : ${professores}">
                <th scope="row" th:text="${professor.nome}"> </th>
                <td th:text="${professor.curso.nome}" scope="row"> </td>

                <td>
                  <form th:action="@{/admin/colegiados/membros}" method="post">
                    <input type="hidden" th:value="${colegiadoId}" name="idColegiado">
                    <input type="hidden" th:value="${professor.id}" name="idProfessor">
                    <button class="btn btn-primary" type="submit">Novo</button> 
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
          <a th:href="'/venus/admin/colegiados/' + ${colegiadoId}" class="a-style">Voltar</a>
        </div>
    </div>
  </div>
    </body>
</html>
