<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}" th:with="titulo='Cadastro de Processos de alunos'">

<body>
    <div layout:fragment="content">


        <form class="form-inline" th:action="@{/alunos}" method="POST" th:object="${aluno}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group mx-sm-3 mb-2">
                <label for="processo">Processo</label>
                <input type="text" th:field="*{processo}" class="form-control mb-2" />
                <p th:if="${#fields.hasErrors('processo')}" th:errorclass="error" th:errors="*{processo}" class="alert alert-danger" />
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="texto">Texto</label>
                <input type="text" th:field="*{texto}" class="form-control mb-2" />
                <p th:if="${#fields.hasErrors('texto')}" th:errorclass="error" th:errors="*{texto}" class="alert alert-danger" />
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="Data">Data</label>
                <input type="date" th:field="*{data}" class="form-control  mb-2" />
                <p th:if="${#fields.hasErrors('data')}" th:errorclass="error" th:errors="*{data}" class="alert alert-danger" />
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <input type="submit" value="Salvar" class="btn btn-primary" />
                <a class="btn btn-secondary" th:href="@{/alunos}">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
