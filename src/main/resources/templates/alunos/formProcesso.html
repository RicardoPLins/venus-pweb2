<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout_aluno}" th:with="titulo='Cadastro de Processo'">
<head>
    <title th:text="${titulo}">Cadastro de Processo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div layout:fragment="content">
        <form class="form-inline" th:action="@{/alunos/processos}" method="POST" th:object="${processo}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group mx-sm-3 mb-2">
                <label for="parecer">Parecer</label>
                <input type="file" th:field="*{parecer}" class="form-control mb-2" />
                <p th:if="${#fields.hasErrors('parecer')}" th:errorclass="error" th:errors="*{parecer}" class="alert alert-danger" />
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="texto">Texto Requerimento</label>
                <input type="text" th:field="*{texto}" class="form-control mb-2" />
                <p th:if="${#fields.hasErrors('texto')}" th:errorclass="error" th:errors="*{texto}" class="alert alert-danger" />
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="assunto">Assunto:</label>
                <select th:field="*{assunto}" class="form-select  mb-2">
                    <option th:each="ass : ${assuntoItems}" th:value="${ass.id}" th:text="${ass.nome}" />
                </select>
                <p th:if="${#fields.hasErrors('assunto.id')}" th:errorclass="error" 
                    th:errors="*{assunto.id}" class="alert alert-danger" />
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <input type="submit" value="Salvar" class="btn btn-primary" />
                <a class="btn btn-secondary" th:href="@{/alunos/processos}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
