<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}" th:with="titulo='Cadastro de Voto'">

<head>
    <title th:text="${titulo}">Cadastro de Voto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div layout:fragment="content">
        <form class="form-inline" th:action="@{/admin/votos}" method="POST" th:object="${voto}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group mx-sm-3 mb-2">
                <label for="tipoVoto">Tipo de Voto</label>
                <select id="tipoVoto" name="tipoVoto" class="form-select mb-2" th:field="*{voto}">
                    <option value="DEFERIMENTO">DEFERIMENTO</option>
                    <option value="INDEFERIMENTO">INDEFERIMENTO</option>
                </select>
            </div>

            <div class="form-check mx-sm-3 mb-2">
                <input class="form-check-input" type="checkbox" th:field="*{ausente}" id="ausente" />
                <label class="form-check-label" for="ausente">Ausente</label>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <input type="submit" value="Salvar" class="btn btn-primary" />
                <a class="btn btn-secondary" th:href="@{/admin/votos}">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
