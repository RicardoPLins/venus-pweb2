<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout_coordenador}" th:with="titulo='Cadastro de Reunião'">
<head>
    <title th:text="${titulo}">Cadastro de Relator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div layout:fragment="content">
        <form class="form-inline" th:action="@{/coordenador/processos/{processoId}/relator(processoId=${processo.id})}" method="POST" th:object="${processo}">
            <input type="hidden" th:field="*{id}" />

            <h1>Adicionar Relator</h1>

          <input type="hidden" th:field="*{id}">

          <label for="numeroProcesso">Número do processo:</label>
          <input type="text"  th:field="*{numero}" id="numeroProcesso" class="form-control">
          
          <label for="relator">Professor Relator:</label>
          <select class="form-select" id="relator" th:field="*{relator.id}" required>
            <option th:each="relator : ${relatorItens}" th:value="${relator.id}" th:text="${relator.nome}"></option>
          </select>

          <br>
          <button type="submit" class="btn btn-secondary">Adicionar</button>
        </form>
    </div>
</body>
</html>
